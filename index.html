<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="container">
    <section class="card" id="proposal-card">
      <div class="character">
        <div class="face">
          <div class="ear ear-left"></div>
          <div class="ear ear-right">
            <span class="heart">â™¥</span>
          </div>
          <div class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </div>
          <div class="nose"></div>
        </div>
      </div>
      <h1 class="question">
        <span id="lvr-name">Neha</span> will you be my valentine?
      </h1>
      <div class="buttons-wrap">
        <button type="button" class="btn btn-yes" id="btn-yes">Yes</button>
        <div class="no-wrap">
          <button type="button" class="btn btn-no" id="btn-no">No</button>
          <p class="no-hint">"No" seems a bit shy ðŸ˜¼</p>
        </div>
      </div>
    </section>

    <section class="celebration hidden" id="celebration">
      <div class="celebration-inner">
        <p class="yay">Yay!</p>
        <p class="congrats">Congratulations!</p>
        <p class="sparkle-text">âœ¨ You said yes! âœ¨</p>
        <div class="confetti-wrap" id="confetti-wrap"></div>
        <div class="sparkles" id="sparkles"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
